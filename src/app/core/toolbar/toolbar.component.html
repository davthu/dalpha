<mat-toolbar>
  <button mat-icon-button aria-label="Home" (click)="openDialog()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="toolbar-spacer"></span>
  <mat-slide-toggle
    [checked]="isDarkTheme"
    (change)="toggleDarkTheme($event.checked)"
    color="primary"
  ></mat-slide-toggle>
</mat-toolbar>
