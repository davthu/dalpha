<div
  class="app-main mat-app-background"
  [ngClass]="{ 'dark-theme': isDarkTheme$ | async }"
>
  <app-toolbar></app-toolbar>

  <div class="app-container" fxLayout="column">
    <router-outlet></router-outlet>
  </div>

  <footer>
    <mat-toolbar layout="fill">
      <div
        fxLayout="row"
        fxLayoutGap="1px"
        fxLayoutAlign="center center"
        fxFlex
      >
        <button mat-icon-button color="secondary" aria-label="Twitter">
          <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
        </button>
        <button mat-icon-button color="secondary" aria-label="Facebook">
          <fa-icon [icon]="['fab', 'facebook']" class="footer-icon"></fa-icon>
        </button>
        <button mat-icon-button color="secondary" aria-label="YouTube">
          <fa-icon [icon]="['fab', 'youtube']" class="footer-icon"></fa-icon>
        </button>
      </div>
    </mat-toolbar>
  </footer>
