<h1>Referenser</h1>

<div fxLayout="row wrap" fxLayoutGap="20px grid">
  <div
    fxFlex="100%"
    fxFlex.gt-xs="50%"
    *ngFor="let reference of reference$ | async"
  >
    <mat-card class="mat-elevation-z4">
      <mat-card-title>{{ reference.title }}</mat-card-title>
      <mat-card-subtitle>{{ reference.description }}</mat-card-subtitle>

      <img mat-card-image src="{{ reference.image }}" />
      <mat-card-content>
        {{ reference.text }}
      </mat-card-content>
      <button mat-icon-button aria-label="Visa resultat">
        <mat-icon>turned_in</mat-icon>
      </button>
      <button mat-icon-button aria-label="Visa pÃ¥ karta">
        <mat-icon>place</mat-icon>
      </button>
    </mat-card>
  </div>
</div>
